<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Optimize â€” CropIQ (Smart Farming with Intelligence)</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="assets/js/optimize.js"></script>
  <style>
    /* ðŸŒŒ Dark animated gradient background */
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #f1f5f9;
    }
    body::before {
      content: "";
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: conic-gradient(from 0deg, #06b6d4, #3b82f6, #22c55e, #06b6d4);
      animation: rotate 18s linear infinite;
      opacity: 0.06;
      z-index: -1;
    }
    @keyframes rotate { 100% { transform: rotate(360deg); } }

    /* Navigation (dark glass style) - NOT sticky now */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      /* navbar intentionally not sticky so it will scroll away with page */
    }
    .brand {
      font-weight: 700;
      font-size: 1.2rem;
      color: #e2e8f0;
    }
    .badge {
      background: #22c55e;
      color: #042017;
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 8px;
      margin-left: 6px;
      font-weight: 700;
    }
    .nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #e2e8f0;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav a:hover { color: #22c55e; }

    /* Title */
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 24px 0 18px;
      background: linear-gradient(90deg, #22c55e, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* Grid layout (sizes same as original) */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    /* Card (Glassmorphism) */
    .card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 26px rgba(34,197,94,0.25);
      border: 1px solid #22c55e;
    }

    /* Inputs */
    .input, .select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }
    .input:focus, .select:focus {
      border-color: #3b82f6;
      outline: none;
      transform: scale(1.03);
      box-shadow: 0 0 8px #3b82f655;
    }
    label.small {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #cbd5e1;
    }

    /* Gradient animated button */
    .btn {
      background: linear-gradient(90deg, #22c55e, #3b82f6, #06b6d4);
      background-size: 300% 100%;
      color: #fff;
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      animation: gradientMove 4s ease infinite;
      width: 100%;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(34,197,94,0.4);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Result shine */
    #optResult {
      position: relative;
      overflow: hidden;
      font-weight: 600;
      background: rgba(34,197,94,0.08);
      border-left: 4px solid #22c55e;
    }
    #optResult::after {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-25deg);
      animation: shine 2.8s infinite;
    }
    @keyframes shine {
      0% { left: -75%; }
      100% { left: 120%; }
    }

    /* Chart card neon â€” size increased for larger profit projection */
    .neon-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      margin-top: 20px;
      box-shadow: 0 0 18px rgba(59,130,246,0.25);
      /* bigger visual area */
      min-height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* make canvas occupy more space */
    .neon-card canvas {
      width: 100% !important;
      height: 260px !important;
      max-height: 420px;
      display: block;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      padding: 12px 0;
    }

    @media(max-width:880px){
      .grid{grid-template-columns:1fr;}
      .neon-card { min-height: 260px; }
      .neon-card canvas { height: 220px !important; }
    }
  </style>
</head>
<body>
  <div class="container" style="padding:20px;max-width:1100px;margin:0 auto;">
    <!-- Navigation -->
    <nav class="nav">
      <div class="brand">CropIQ <span class="badge"></span></div>
      <div>
        <a href="index.html">Home</a>
        <a href="predict.html">Predict</a>
        <a href="dashboard.html">Dashboard</a>

    </nav>

    <h1>âš¡ Optimization & Recommendations</h1>

    <div class="grid">

          <div class="field"><label class="small">Area (ha)</label><input id="area2" class="input" value="1"></div>
        </div>
        <div style="margin-top:14px">
          <button class="btn" id="runOpt">ðŸš€ Get Suggestions</button>
        </div>
      </div>

      <div class="card" id="optResult">
        <h3>ðŸ“Š Result</h3>
        <p class="small">Fill the form and get smart recommendations.</p>
      </div>
    </div>

    <!-- Profit Chart (increased size) -->
    <div class="neon-card">
      <h3 style="margin-top:0; margin-bottom:12px;">ðŸ’¹ Profit Projection</h3>
      <canvas id="profitChart" height="260"></canvas>
    </div>

    <footer>ðŸŒ± Smart Farming with Intelligence by Pratik Kumar</footer>
  </div>

  <!-- Chart theme -->
  <script>
    Chart.defaults.color = "#e2e8f0";
    Chart.defaults.font.family = "Inter, sans-serif";
    Chart.defaults.plugins.legend.labels.color = "#94a3b8";
  </script>


<script>

  (function(){
    let nav = document.querySelector('.nav');
    if(!nav) return;
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
     
      if (window.scrollY > 20) {
        nav.style.display = 'none';
      } else {
        nav.style.display = '';
      }
    }, {passive: true});
  })();
</script>

</body>
</html>
